<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy Infotech-Task 05</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-app-container">
        <h1>Smart Weather App</h1>
        <div class="input-section">
            <input type="text" id="cityInput" placeholder="Enter city name or ZIP code..." autocomplete="off">
            <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
            <button id="useLocationBtn"><i class="fas fa-location-dot"></i> Use My Location</button>
        </div>

        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Fetching real-time weather...</p>
        </div>

        <div class="weather-display">
            <h2 id="cityName"></h2>

            <div id="todayForecastCard" class="forecast-item today-card">
                </div>

            <div class="current-weather">
                <p><span><i class="fas fa-temperature-half"></i> Feels like:</span> <span id="feelsLike"></span></p>
                <p><span><i class="fas fa-droplet"></i> Humidity:</span> <span id="humidity"></span></p>
                <p><span><i class="fas fa-wind"></i> Wind Speed:</span> <span id="windSpeed"></span></p>
                <p><span><i class="fas fa-arrows-down-to-line"></i> Pressure:</span> <span id="pressure"></span></p>
                <p><span><i class="fas fa-eye"></i> Visibility:</span> <span id="visibility"></span></p>
                <p><span><i class="fas fa-sun"></i> UV Index:</span> <span id="uvIndex">N/A</span></p>
            </div>

            <h3>5-Day Forecast</h3>
            <div class="forecast-container" id="forecastContainer">
                </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
